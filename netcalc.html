    <header>
        <h1>Money Projections</h1>
    </header>
        <main>
            <article>
                <h2>Net Pay Calculator</h2>
                <p>Pick a calculator to determine pay</p>
                <form>
                    <label for="netCalc">Calculator:</label>
                    <select id="netCalc" onChange="return createLayout()">
                        <option layout=0 value="null">&nbsp;</option>
                        <option layout=1 value="deducted">Deducted</option>
                        <option layout=2 value="netpay">Net Pay</option>
                        <option layout=3 value="estimate">Estimated Pay</option>
                    </select>
                </form>

                <form id="deducted">
                    <label for="deductedGross">Gross Income:</label>
                    <input id="deductedGross" type="number"><br>
                    <label for="deductedNet">Net Income:</label>
                    <input id="deductedNet" type="number"><br>
                    <button name="deducted" type="button" onclick="deductedCalcJS()">Calculate</button><br>
                    <label for="deductedCalc">Deducted:</label>
                    <textarea readonly id="deductedCalc" rows="1"></textarea><br>
                </form>
            </article>
        </main>
